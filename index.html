<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hans Sucks</title>
    <meta name="description" content="How good is Hans at tennis?" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    :root {
      --text: #151515;
      --background: #fff;
      --transitionTime: 0.22s;
    }
    html {
      height: 100%;
    }
    * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
        "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
        "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--background);
      transition: background-color var(--transitionTime) ease;
      overflow: hidden;
    }
    h1 {
      color: var(--text);
      text-align: center;
      font-family: Montserrat, Arial;
      font-size: 3rem;
    }
    #dark-toggle {
      position: absolute;
      z-index: 0;
      top: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      height: 40px;
      width: 160px;
      border-radius: 10000px;
      border: none;
      background: #ddd;
      color: white;
      cursor: pointer;
      outline: none;
      justify-content: space-between;
      padding: 0 16px;
    }
    #dark-toggle[data-theme="DARK"] .slider {
      transform: translateX(100%);
    }
    #dark-toggle .label {
      z-index: 2;
      color: black;
    }
    .label {
      font-weight: 600;
    }
    .slider {
      position: absolute;
      left: 0;
      right: 0;
      height: 100%;
      width: 50%;
      background: white;
      border-radius: inherit;
      z-index: 1;
    }
  </style>
  <body>
    <h1>YES, YES HE DOES</h1>
    <button id="dark-toggle" data-theme="LIGHT">
      <div class="label light-label">Light</div>
      <div class="label dark-label">Dark</div>
      <div class="slider"></div>
    </button>
  </body>
  <script>
    const colorModes = Object.freeze({ DARK: "DARK", LIGHT: "LIGHT" });
    const colors = Object.freeze({
      DARK: "#151515",
      LIGHT: "#fff"
    });
    let mode = colorModes.LIGHT;
    const toggle = document.querySelector("#dark-toggle");
    toggle.addEventListener("click", () => {
      const docStyle = document.documentElement.style;
      if (mode === colorModes.LIGHT) {
        mode = colorModes.DARK;
        docStyle.setProperty("--text", colors.LIGHT);
        docStyle.setProperty("--background", colors.DARK);
        toggle.dataset.theme = colorModes.DARK;
      } else if (mode === colorModes.DARK) {
        mode = colorModes.LIGHT;
        docStyle.setProperty("--text", colors.DARK);
        docStyle.setProperty("--background", colors.LIGHT);
        toggle.dataset.theme = colorModes.LIGHT;
      }
    });
  </script>
</html>
